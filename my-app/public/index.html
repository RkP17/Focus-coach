<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="index.css">
    <!--
    <script src="drag.js" defer> </script>
    <script src="todo.js"> defer </script> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="index.js" type="module"></script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
<div class="container">
  <div class="todo">
    <h2><img src="logo192.png" alt=""> To do </h2>
    <div class="addtask">
      <input type="text" id="input-box" placeholder="What do you have to do?">
      <button class="kanban-add">Add</button>
    </div>
    <div class="kanbanboard">
      <form id="todo-form">
        <input type="text" id="input-box" placeholder="What do you have to do?" id="todo-input">
        <button class="kanban-add">Add</button>
      </form>

      <div class="lanes">
        <div class="lane" id="lane-one">
          <h3 class="heading">To do</h3>
          <p class="task" draggable="true">Get groceries</p>
          <p class="task" draggable="true">Feed the dogs</p>
          <p class="task" draggable="true">Mow the lawn</p>
          <p class="task" draggable="true">Think about the inevitability of death and how none of the actions you take will ever matter</p>
        </div>
        <div class="lane">
          <h3 class="heading">Doing</h3>
          <p class="task" draggable="true">Procrastinate</p>
        </div>
        <div class="lane">
          <h3 class="heading">Done</h3>
          <p class="task" draggable="true">Read</p>
      </div>
    </div>
    </ul>
  </div>
  </div>
  </body>
</html>
